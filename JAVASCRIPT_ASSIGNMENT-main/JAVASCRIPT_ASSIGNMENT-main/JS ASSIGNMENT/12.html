<body>
    <script>

        // Write a JavaScript program that attempts to divide a number by zero. Use trycatchto handle the error and display an appropriate error message.
        
        

        function devide1(a,b){
            try{
                if( b === 0) {
                    throw new Error('Cannot devide by zero 1');
                }
                return a/b ; 
            }catch(error){
                return error.message;
            }
        }

        console.log(devide1(10,0));
    </script>
</body>
