<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //     • Task 1: 
    //     • Write a JavaScript program to check if a number is positive, negative, or zero 
    //     using an if-else statement. 

    let x = prompt("Enter any number")

    if(x > 0)
    {
        document.write("Positive number <br>")
    }else if(x < 0)
    {
        document.write("Negative number <br>")
    }
    else
    {
        document.write("Zero <br>");
    }



    //     • Task 2: 
    //     • Create a JavaScript program using a switch statement to display the day of the 
    //     week based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.). 

    let y = 3;

    switch(y)
    {
        case 1: document.write("Monday")
        break;
        case 2: document.write("Tuesday")
        break;
        case 3: document.write("Wednesday")
        break;
        case 4: document.write("Thursday")
        break;
        case 5: document.write("Friday")
        break;
        case 6: document.write("Saturday")
        break;
        default: document.write("Sunday")
    }


    </script>
</body>
</html>
