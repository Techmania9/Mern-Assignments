<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Task:
    • Create a JavaScript object carwith properties brand, model, and year. Use
    JavaScript to:
    • Access and print the car’s brand and model.
    • Update the yearproperty.
    • Add a new property colorto the car object. -->

    <script>
        let car = {
            brand: "Tata" ,
            model: 400 ,
            year: 2015
        }

        document.write("car model= "+car.brand + "<br>" + "car model="+car.model+ "<br>" );

        car.year = 2016;

        document.write("car year="+car.year+ "<br>" )

        car.color = "blue";

        document.write("car color = "+ car.color)


        
    </script>
</body>
</html>
