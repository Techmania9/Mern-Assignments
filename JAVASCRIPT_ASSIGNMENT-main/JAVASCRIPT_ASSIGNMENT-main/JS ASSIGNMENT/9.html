<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    • Task:
    • Create a simple webpage with a button that, when clicked, displays an alert
    saying"Button clicked!" using JavaScript event listeners. -->

    <button> Click Here </button>

    <script>
        let btn = document.querySelector('button');

        btn.addEventListener("click",btnclick)

        function btnclick()
        {
            alert("button clicked")
        }
    </script>
</body>
</html>
